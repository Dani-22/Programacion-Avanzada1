<div class="container-form">
    <h2>Ejercicio 3 </h2>
    <form id="formulario">
        <div class="form-group">
            <label for="input-nombre">Nombre</label>
            <input type="text" class="form-control" id="input_nombre" name="Nombre" placeholder="Ingresa tu nombre"
                value="Daniela">
                
        </div>
        <div class="form-group">
            <label for="input-apellido">Apellido</label>
            <input type="text" class="form-control" id="input_apellido" name="Apellido"
                placeholder="Ingresa tu apellido" value="Amadio">
                
        </div>
        <div class="form-group">
            <label for="input-direccion">Direccion</label>
            <input type="text" class="form-control" id="input_direccion" name="Direccion"
                placeholder="Ingresa tu dirección" value="Asunsion 895">
               
        </div>
        <div class="form-group">
            <label for="input-telefono">Telefono</label>
            <input type="tel" class="form-control" id="input_telefono" name="Telefono"
                placeholder="Ingresa tu telefono" value="178543">
                
        </div>
        <div class="form-group">
            <label for="input-email">E-mail</label>
            <input type="email" class="form-control" id="input_email" name="E-mail"
                placeholder="Ingresa tu correo electrónico" value="dea@96.com">
               
            <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="btn-group-lg">
            <button type="button" class="btn btn-primary btn-danger" id="boton_cancelar">Cancelar</button>
            <button type="button" class="btn btn-primary btn-success" id="boton_enviar">Enviar Respuesta</button>
        </div>
    </form>
</div>
